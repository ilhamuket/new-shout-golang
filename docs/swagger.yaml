basePath: /
definitions:
  models.Category:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.CategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  models.CategoryResponse:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.ErrorResponse:
    properties:
      message:
        type: string
      status:
        type: string
    type: object
  models.Product:
    properties:
      category:
        $ref: '#/definitions/models.Category'
      categoryID:
        type: integer
      description:
        type: string
      id:
        type: integer
      imageURL:
        type: string
      name:
        type: string
      price:
        type: number
      productProps:
        $ref: '#/definitions/models.ProductProps'
      slug:
        type: string
      status:
        type: integer
    type: object
  models.ProductProps:
    properties:
      averageRating:
        type: number
      id:
        type: integer
      productID:
        type: integer
      totalLikes:
        type: integer
      totalReviews:
        type: integer
    type: object
  models.ProductPropsResponse:
    properties:
      average_rating:
        type: number
      id:
        type: integer
      product_id:
        type: integer
      total_likes:
        type: integer
      total_reviews:
        type: integer
    type: object
  models.ProductRequest:
    properties:
      category_id:
        type: integer
      description:
        type: string
      image_url:
        type: string
      name:
        type: string
      price:
        type: number
      status:
        type: integer
    type: object
  models.ProductResponse:
    properties:
      category:
        $ref: '#/definitions/models.CategoryResponse'
      category_id:
        type: integer
      description:
        type: string
      id:
        type: integer
      image_url:
        type: string
      name:
        type: string
      price:
        type: number
      product_props:
        $ref: '#/definitions/models.ProductPropsResponse'
      slug:
        type: string
      status:
        type: integer
    type: object
  models.Profile:
    properties:
      address:
        type: string
      city:
        type: string
      created_at:
        type: string
      date:
        type: string
      gender:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  models.Review:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      product_id:
        type: integer
      transaction_id:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  models.ReviewInput:
    properties:
      content:
        type: string
      product_id:
        type: integer
      transaction_id:
        type: integer
    required:
    - content
    - product_id
    - transaction_id
    type: object
  models.Role:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
      status:
        type: string
    type: object
  models.Transaction:
    properties:
      CREATED_AT:
        type: string
      UPDATED_AT:
        type: string
      id:
        type: integer
      pay_DATE:
        type: string
      pay_TYPE:
        type: string
      product:
        $ref: '#/definitions/models.Product'
      product_ID:
        type: integer
      status:
        type: integer
      total:
        type: integer
      trx_ID:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_ID:
        type: integer
    type: object
  models.TransactionDTO:
    properties:
      pay_DATE:
        type: string
      pay_TYPE:
        type: string
      product_ID:
        type: integer
      status:
        type: integer
      total:
        type: integer
      trx_ID:
        type: string
      user_ID:
        type: integer
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      password:
        type: string
      role:
        $ref: '#/definitions/models.Role'
      roleID:
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
  services.ChangePasswordInput:
    properties:
      new_password:
        type: string
      old_password:
        type: string
    type: object
  services.CreateRoleInput:
    properties:
      name:
        type: string
    type: object
  services.CreateUserInput:
    properties:
      email:
        type: string
      password:
        type: string
      role_id:
        type: integer
      username:
        type: string
    type: object
  services.LoginInput:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  services.ProfileInput:
    properties:
      address:
        type: string
      city:
        type: string
      date:
        type: string
      gender:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  services.RegisterInput:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  services.UpdateRoleInput:
    properties:
      name:
        type: string
    type: object
  services.UpdateUserInput:
    properties:
      email:
        type: string
      password:
        type: string
      role_id:
        type: integer
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/change-password:
    post:
      consumes:
      - application/json
      description: Change the password for the currently authenticated user
      parameters:
      - description: Change password input
        in: body
        name: changePasswordInput
        required: true
        schema:
          $ref: '#/definitions/services.ChangePasswordInput'
      produces:
      - application/json
      responses:
        "200":
          description: Password changed successfully
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Change user password
      tags:
      - auth
  /auth/me:
    get:
      description: Retrieve user data for the currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: User data retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.User'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user data
      tags:
      - auth
  /category:
    get:
      description: Retrieve a list of all categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
