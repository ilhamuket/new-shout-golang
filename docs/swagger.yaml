      parameters:
      - description: Product name filter
        in: query
        name: productName
        type: string
      - description: Category filter
        in: query
        name: category
        type: integer
      - description: Minimum price filter
        in: query
        name: minPrice
        type: number
      - description: Maximum price filter
        in: query
        name: maxPrice
        type: number
      - description: Limit the number of results returned
        in: query
        name: limit
        required: true
        type: integer
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.ProductResponse'
