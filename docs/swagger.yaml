      - BearerAuth: []
      summary: Get all profiles by current authenticated user.
      tags:
      - Profile
  /my-reviews:
    get:
      description: Get a list of reviews.
      produces:
      - application/json
      responses:
        "200":
          description: Success fetch my reviews
