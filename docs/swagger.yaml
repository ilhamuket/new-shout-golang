      parameters:
      - description: Merchant Code
        in: body
        name: merchantCode
        required: true
        schema:
          type: string
      - description: API Key
        in: body
        name: apiKey
        required: true
        schema:
          type: string
      - description: Amount to be processed
        in: body
        name: amount
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved payment methods
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
